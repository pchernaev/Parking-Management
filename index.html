<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parking Management</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Akshar&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans&family=Patrick+Hand&family=Secular+One&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="title">
      <p>Parking Management</p>
    </div>
    <div id="body">
      <div id="text">
        <p>Add Car To Parking</p>
      </div>
      <div id="owner">
        <p>Owner:</p>
        <input
          type="text"
          placeholder="  Owner Name"
          id="owner-input"
          class="inputs"
        />
      </div>
      <div id="model">
        <p>Car Model:</p>
        <input
          type="text"
          placeholder="  Car Model"
          id="model-input"
          class="inputs"
        />
      </div>
      <div id="registration">
        <p>Registration:</p>
        <input
          type="text"
          placeholder="  B1234GH"
          id="registration-input"
          class="inputs"
        />
        <small id="small-reg"></small>
      </div>
      <div id="data">
        <p>Entry Data:</p>
        <input
          type="text"
          placeholder="  dd/mm/yyyy"
          id="entry-input"
          class="inputs"
        />
        <small id="small-entry"></small>
        <p>Exit Data:</p>
        <input
          type="text"
          placeholder="  dd/mm/yyyy"
          id="exit-input"
          class="inputs"
        />
        <small id="small-exit"></small>
      </div>
      <div id="btn">
        <button id="add-btn" type="submit">Add Car</button>
      </div>
    </div>
  </body>
  <script src="main.js"></script>
</html>
